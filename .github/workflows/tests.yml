name: Tests

on: [push]

jobs:
   cypress-run:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: '20'
         - uses: pnpm/action-setup@v2
           name: Install pnpm
           id: pnpm-install
           with:
              version: 8
              run_install: false
         - name: Install dependencies
           run: pnpm install
         - name: Cypress
           run: pnpm run test
