name: Tests

on: [push]

jobs:
   cypress-run:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - uses: oven-sh/setup-bun@v1
           with:
              bun-version: latest
         - name: Install Cypress binaries
           run: bun x cypress install
         - name: Install dependecies
           run: bun install
         - name: Build Notivue
           run: bun run build
         - name: Install Notivue
           run: bun install
         - name: Test with Cypress
           uses: cypress-io/github-action@v5
           timeout-minutes: 10
           with:
              env: CYPRESS_CI=true
              component: true
              install: false
              working-directory: tests
              browser: chrome
