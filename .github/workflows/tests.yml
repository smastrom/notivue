name: Tests

on: [push]

jobs:
   cypress-run:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: '18'
         - uses: pnpm/action-setup@v2
           name: Install pnpm
           id: pnpm-install
           with:
              version: 8
              run_install: false
         - name: Install dependecies
           run: pnpm install
           env:
              SKIP_NUXT_POSTINSTALL_BUG: 'true'
         - name: Build Notivue
           run: pnpm build
         - name: Install Notivue
           run: pnpm install
         - name: Test with Cypress
           uses: cypress-io/github-action@v5
           timeout-minutes: 10
           with:
              env: CYPRESS_SKIP_BUGGED_CI_TEST=true
              component: true
              install: false
              project: ./tests
              browser: chrome
